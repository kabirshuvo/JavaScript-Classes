<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Min .css Link Below >>> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Local Storage</title>
    <style>
      body {
        background-color: rebeccapurple;
        color: whitesmoke;
      }
    </style>
  </head>
  <body class="container py-5">
    <header>
      <h1 class="py-5">Learning Local Storage</h1>
    </header>
    <section>
      <div>
        <input id="key" type="text" placeholder="key" />

        <input id="value" type="text" placeholder="value" />

        <!-- <input id="" type="text" placeholder="" /> -->
      </div>

      <br />
      <div class="py-2"></div>

      <div class="ps-1">
        <button onclick="setItem()" class="btn btn-outline-secondary">
          Set
        </button>
        <button onclick="getItem()" class="btn btn-outline-secondary">
          Get
        </button>
        <button onclick="removeItem()" class="btn btn-outline-secondary">
          Remove
        </button>
        <button onclick="clearItem()" class="btn btn-outline-secondary">
          Clear
        </button>
        <button onclick="reload()" class="btn btn-outline-secondary">
          Reload
        </button>
      </div>
    </section>
    <section>
      <div>
        <p class="text-center py-5">
          clickCount : = <span id="clickCount">0</span>
        </p>
      </div>
    </section>
    <!-- *My Scripts* -->
    <script src="./local.js"></script>

    <!-- Bootstrap JS Link Below >>> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
