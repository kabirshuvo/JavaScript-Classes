<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Min .css Link Below >>> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Contact Me</title>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center container py-5"
  >
    <h1 class="py-5">Contact Me</h1>

    <section
      class="d-flex flex-column gap-2 justify-content-center align-items-center"
    >
      <div>
        <input
          id="name-field"
          type="text"
          placeholder="name"
          class="rounded-2"
        />
        <button
          id="name-delete"
          class="btn btn-outline-primary"
          onclick="deleteFromLocalStorage('name')"
        >
          Delete
        </button>
        <button
          id="name-send"
          class="btn btn-outline-primary"
          onclick="saveToLocalStorage('name')"
        >
          Send
        </button>
        <br />
      </div>
      <div>
        <input
          id="email-field"
          type="email"
          placeholder="email@"
          class="rounded-2"
        />
        <button
          id="email-delete"
          class="btn btn-outline-primary"
          onclick="deleteFromLocalStorage('email')"
        >
          Delete
        </button>
        <button
          id="email-send"
          class="btn btn-outline-primary"
          onclick="saveToLocalStorage('email')"
        >
          Send
        </button>
        <br />
      </div>
      <div>
        <textarea
          id="message-field"
          name="message"
          cols="22"
          rows="1"
          placeholder="Type your Message"
          class="rounded-2"
        ></textarea>
        <button
          id="message-delete"
          class="btn btn-outline-primary"
          onclick="deleteFromLocalStorage('message')"
        >
          Delete
        </button>
        <button
          id="message-send"
          class="btn btn-outline-primary"
          onclick="saveToLocalStorage('message')"
        >
          Send
        </button>
      </div>
    </section>
    <section class="py-5">
      <button
        id="reset-btn"
        class="btn btn-primary"
        onclick="clearLocalStorage()"
      >
        Reset
      </button>
    </section>

    <!-- *My Scripts* -->
    <script src="./contactMe.js"></script>

    <!-- Bootstrap JS Link Below >>> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
