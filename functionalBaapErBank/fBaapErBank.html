<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Funny Munny</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-500">
    <header>
      <h1 class="text-4xl text-center mb-16 p-8 font-medium">
        Functional <span class="text-green-500">Funny Munny</span>
      </h1>
    </header>

    <main>
      <section class="text-white mb-16">
        <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto">
          <div class="bg-yellow-400 rounded p-4 text-center">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <h2 class="text-4xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 rounded p-4 text-center">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <h2 class="text-4xl font-medium">
              $<span id="Withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-green-400 rounded p-4 text-center">
            <h4 class="text-2xl font-medium">Balance</h4>
            <h2 class="text-4xl font-medium">
              $<span id="Balance-total">00</span>
            </h2>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 mx-auto w-3/4 gap-16 m-4">
          <div class="bg-green-400 p-16 rounded">
            <h2 class="text-2xl pb-4 text-white">Your Deposit</h2>
            <input
              class="block rounded"
              id="new-deposit"
              type="number"
              name="new-deposit"
              placeholder="Input Number"
            />
            <button
              id="deposit-btn"
              class="bg-red-400 rounded py-2 px-4 text-white mt-2 hover:bg-indigo-500"
            >
              Deposit
            </button>
          </div>
          <div class="bg-yellow-400 p-16 rounded">
            <h2 class="text-2xl pb-4 text-white">Your Withdraw</h2>
            <input
              class="block rounded"
              id="new-withdraw"
              type="number"
              name="new-withdraw"
              placeholder="Input Number"
            />
            <button
              id="withdraw-btn"
              class="bg-red-400 rounded py-2 px-4 text-white mt-2 hover:bg-indigo-500"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./jsFolder/fBaapErBank.js"></script>
  </body>
</html>
