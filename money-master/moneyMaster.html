<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl py-8">Money Master</h1>
    </header>
    <main>
      <section>
        <div
          class="grid grid-cols-2 w-3/4 bg-green-500 mx-auto text-center rounded"
        >
          <div>
            <img
              class="rounded"
              src="https://images.unsplash.com/photo-1586473219010-2ffc57b0d282?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
              alt=""
            />
          </div>
          <div class="mx-auto">
            <h1 class="text-2xl py-8">My Living Calcucator</h1>
            <div>
              <div>
                <h3 class="text-2xl py-2">Incoming</h3>
                <input id="incoming" class="rounded" type="number" />
              </div>
              <div>
                <h2 class="text-2xl py-2 mt-8">Outgoing</h2>
                <div class="flex gap-2 py-2 px-8">
                  <h3>Food:</h3>
                  <input id="outgoing" class="w-1/4 rounded" type="number" />
                </div>
                <div class="flex gap-2 py-2 px-8">
                  <h3>Rent:</h3>
                  <input id="rent" class="w-1/4 rounded" type="number" />
                </div>
                <div class="flex gap-2 py-2 px-8">
                  <h3>Others:</h3>
                  <input id="others" class="w-1/4 rounded" type="number" />
                </div>
                <button
                  id="calculate-btn"
                  class="my-8 py-2 px-4 bg-indigo-500 rounded hover:bg-amber-500"
                >
                  Calculate
                </button>
              </div>
              <div>
                <h2 class="my-2 text-2xl">Total Expenses: <span>00</span></h2>
                <h2 class="my-2 text-2xl mb-8">Balance: <span>00</span></h2>
                <div class="flex gap-4">
                  <h4>Save:</h4>
                  <input class="w-1/4 rounded" type="number" />
                  <h4>%</h4>
                  <button class="px-4 bg-indigo-500 rounded hover:bg-amber-500">
                    Save
                  </button>
                </div>
                <h3 class="text-2xl py-2 mt-8">
                  Saving Amount: <span>00</span>
                </h3>
                <h2 class="text-2xl py-2">
                  Remaining Balance: <span>00</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3 class="text-center text-5xl py-8">
        Life is all about Technical Calculation
      </h3>
    </footer>

    <br />
    <br />
    <br />
    <script src="./js/moneyMaster.js"></script>
  </body>
</html>
